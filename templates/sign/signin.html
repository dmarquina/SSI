{% extends "base.html" %}

{% block page_title %}
	SSI
{% endblock  %}

{% block content %}
<article class="page-content">
<div class="row">
	<div id="signin" class="col s4 push-l4 ">
		<div class="card ">
		    <div class="card-content">
	      		<span class="card-title"><h5>INICIAR SESIÓN</h5></span>
				<form action="{% url "userprofiles:signin" %}" method="POST">
				{% csrf_token %}
				<div class="input-field col s12 l12">
					<input type="text" name="email" id="email" class="validate" required="true"></input>
		          	<label for="email">E-mail</label>
				</div>
				<div class="input-field col s12 l12">
					<input type="password" name="password" id="password" class="validate" required="true"></input>
		          	<label for="password">Contraseña</label>
				</div>
				<div class="row center-align">
					<div class="col l5">
						<a class="btn waves-effect waves-light btn-signup" href="{% url "userprofiles:signup" %}">Registrate</a>
					</div>
					<div class="col l7">
						<button type="submit" class="btn waves-effect waves-light btn-signin">INICIAR SESIÓN</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>	
</div>
</article>
{% endblock  %}
