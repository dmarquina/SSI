{% extends "base.html" %}

{% block page_title %}
	Registrarse
{% endblock  %}

{% block content %}
<article class="page-content">
<div class="row">	
	<div id="signup" class="col l6 push-l3  " >
		<div class="card ">
		    <div class="card-content  ">
	      		<span class="card-title"><h5>CREA TU CUENTA</h5></span>
				<form action="{% url "userprofiles:signup" %}" method="post">
				{% csrf_token %}
				<div class="input-field col s12 l6">
					<input type="text" name="name" id="name" class="validate" required="true"></input>
		          	<label for="name">Nombre</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="text" name="lastname" id="lastname" class="validate" required="true"></input>
		          	<label for="lastname">Apellido</label>
				</div>
				<div class="input-field col s12 l12">
					<input type="text" name="email" id="email" class="validate" required="true"></input>
		          	<label for="email">E-mail</label>
				</div>
				<div class="input-field col s12 l12">
					<input type="password" name="password" id="password" class="validate" required="true"></input>
		          	<label for="password">Contraseña</label>
				</div>
				<div class="input-field col s12 l12">
					<input type="password" name="password2" id="password2" class="validate" required="true"></input>
		          	<label for="password2">Confirma tu contraseña</label>
				</div>
				<div class="row center-align">
					
					<div class="col s12 m6 l6 push-l6">
						<button type="submit" class="btn waves-effect waves-light btn-signup" required="true">CREAR CUENTA</button>
					</div>
				</div>
				</form>
		    </div>
		</div>
	</div>	
</div>	
</article>
{% endblock  %}
